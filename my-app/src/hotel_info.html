  <body>
    <!-- Back button -->
    <div class="container btn_hotel">
      <button
        type="button"
        class="btn-close btn_bg"
        aria-label="Close"
        onclick="goBack()"
      ></button>
    </div>
    <!-- End of Back button -->

    <!-- Hotel carousel -->
    <div id="hotelInfoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#hotelInfoCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#hotelInfoCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#hotelInfoCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="7000">
          <img
            src="./assets/imgs/Butuan_Watergate.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img
            src="./assets/imgs/Butuan_Watergate_pic1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/imgs/Butuan_Watergate_pic2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
    </div>
    <!-- End of Hotel carousel -->

    <script>
      // Counter for number of guest
      document
        .getElementById("adultsMinusBtn")
        .addEventListener("click", function () {
          var adultsCount = document.getElementById("adultsCount");
          var count = parseInt(adultsCount.value);
          if (count > 1) {
            adultsCount.value = count - 1;
          }
        });

      document
        .getElementById("adultsPlusBtn")
        .addEventListener("click", function () {
          var adultsCount = document.getElementById("adultsCount");
          var count = parseInt(adultsCount.value);
          adultsCount.value = count + 1;
        });

      document
        .getElementById("childrenMinusBtn")
        .addEventListener("click", function () {
          var childrenCount = document.getElementById("childrenCount");
          var count = parseInt(childrenCount.value);
          if (count > 0) {
            childrenCount.value = count - 1;
          }
        });

      document
        .getElementById("childrenPlusBtn")
        .addEventListener("click", function () {
          var childrenCount = document.getElementById("childrenCount");
          var count = parseInt(childrenCount.value);
          childrenCount.value = count + 1;
        });

      // for view more interaction
      function toggleDescription() {
        var additionalDescription = document.getElementById(
          "additionalDescription"
        );

        var viewMoreBtn = document.getElementById("viewMoreBtn");

        // Toggle visibility of additional description
        additionalDescription.classList.toggle("show");

        // Toggle text truncation of hotel description

        // Toggle text of View More button
        if (additionalDescription.classList.contains("show")) {
          viewMoreBtn.innerText = "View Less";
        } else {
          viewMoreBtn.innerText = "View More";
        }
      }

      function toggleReviews(reviewNumber) {
        var review = document.getElementById("review" + reviewNumber);
        var viewMoreBtn = document.getElementById("viewMoreBtn" + reviewNumber);

        // Toggle text truncation of review
        review.classList.toggle("text-truncate");

        // Toggle text of View More button
        if (review.classList.contains("text-truncate")) {
          viewMoreBtn.innerText = "View More";
        } else {
          viewMoreBtn.innerText = "View Less";
        }
      }

      // Amenities
      function toggleAmenities() {
        var hiddenText = document.getElementById("hiddenText");
        var button = document.querySelector(".show-more");

        if (
          hiddenText.style.display === "" ||
          hiddenText.style.display === "none"
        ) {
          hiddenText.style.display = "block";
          button.innerHTML = "Show Less";
        } else {
          hiddenText.style.display = "none";
          button.innerHTML = "Show More";
        }
      }

      //         "View all 22 amenities";
      //     }

      // }

      //!! for button back
      function goBack() {
        window.history.back();
      }
