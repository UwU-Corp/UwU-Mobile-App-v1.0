<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UwU</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/LOGO.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script type="module" src="./js/system/personal_info.js"></script>

    <meta name="theme-color" content="#31d53d" />
  </head>

  <!-- FIXME: Update the mdal -->
  <body class="gray_bg">
    <div class="bg-white">
      <div class="container bg-white">
        <div class="align-items-center d-flex py-3">
          <h1 class="modal-title fs-5 flex-grow-1" id="personaInfo">
            Personal information
          </h1>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            onclick="goBack()"
          ></button>
        </div>
      </div>
    </div>

    <div class="py-1">
      <div class="bg-white mt-2 py-3">
        <div
          class="container d-flex justify-content-between"
          data-bs-toggle="modal"
          data-bs-target="#emailModal"
        >
          <span>Email</span>
          <div class="d-flex align-items-center">
            <span
              id="emailDisplay"
              class="pcolor fst-italic fw-light text-truncate"
              style="max-width: 200px"
            >
            </span>
            <i class="ps-2 bi bi-chevron-right text-dark"></i>
          </div>
        </div>
        <hr class="border-dark-subtle mx-2" />
        <div
          class="container d-flex justify-content-between"
          data-bs-toggle="modal"
          data-bs-target="#firstNameModal"
        >
          <span>First Name</span>
          <div class="d-flex align-items-center">
            <span
              id="firstNameDisplay"
              class="pcolor fst-italic fw-light text-truncate"
              style="max-width: 200px"
            >
            </span>
            <i class="ps-2 bi bi-chevron-right text-dark"></i>
          </div>
        </div>
        <hr class="border-dark-subtle mx-2" />
        <div
          class="container d-flex justify-content-between"
          data-bs-toggle="modal"
          data-bs-target="#lastNameModal"
        >
          <span>Last Name</span>
          <div class="d-flex align-items-center">
            <span
              id="lastNameDisplay"
              class="pcolor fst-italic fw-light text-truncate"
              style="max-width: 200px"
            >
            </span>
            <i class="ps-2 bi bi-chevron-right text-dark"></i>
          </div>
        </div>
        <hr class="border-dark-subtle mx-2" />
        <div
          class="container d-flex justify-content-between"
          data-bs-toggle="modal"
          data-bs-target="#contactNoModal"
        >
          <span>Contact Number</span>
          <div class="d-flex align-items-center">
            <span
              id="contactNoDisplay"
              class="pcolor fst-italic fw-light text-truncate"
              style="max-width: 200px"
            >
            </span>
            <i class="ps-2 bi bi-chevron-right text-dark"></i>
          </div>
        </div>
        <hr class="border-dark-subtle mx-2" />
        <div
          class="container d-flex justify-content-between"
          data-bs-toggle="modal"
          data-bs-target="#addressModal"
        >
          <span>Address</span>
          <div class="d-flex align-items-center">
            <span
              id="addressDisplay"
              class="pcolor fst-italic fw-light text-truncate"
              style="max-width: 200px"
            >
            </span>
            <i class="ps-2 bi bi-chevron-right text-dark"></i>
          </div>
        </div>
        <hr class="border-dark-subtle mx-2" />
        <div
          class="container d-flex justify-content-between"
          data-bs-toggle="modal"
          data-bs-target="#passwordResetModal"
        >
          <span>Change Password</span>
          <div class="d-flex align-items-center">
            <span
              class="pcolor fst-italic fw-light text-truncate"
              style="max-width: 200px"
            >
            </span>
            <i class="ps-2 bi bi-chevron-right text-dark"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Email Modal -->
    <div
      class="modal fade"
      id="emailModal"
      tabindex="-1"
      aria-labelledby="emailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-edit">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="emailModalLabel">Update Email</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-1 py-2">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Email Modal -->

    <!-- First Name Modal -->
    <div
      class="modal fade"
      id="firstNameModal"
      tabindex="-1"
      aria-labelledby="firstNameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-edit">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="firstNameModalLabel">
              Update First Name
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="firstname" class="form-control" id="firstname" />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-1 py-2">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of First Name Modal -->

    <!-- Last Name Modal -->
    <div
      class="modal fade"
      id="lastNameModal"
      tabindex="-1"
      aria-labelledby="lastNameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-edit">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="lastNameModalLabel">
              Update Last Name
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="lastname" class="form-label">First Name</label>
                <input type="lastname" class="form-control" id="lastname" />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-1 py-2">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Last Name Modal -->

    <!-- Contact Number Modal -->
    <div
      class="modal fade"
      id="contactNoModal"
      tabindex="-1"
      aria-labelledby="contactNoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-edit">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactNoModalLabel">
              Update Contact No.
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="contactNo" class="form-label">Contact Number</label>
                <input type="contactNo" class="form-control" id="contactNo" />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-1 py-2">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Contact Number Modal -->

    <!-- Address Modal -->
    <div
      class="modal fade"
      id="addressModal"
      tabindex="-1"
      aria-labelledby="addressModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-edit">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addressModalLabel">Update Address</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="address" class="form-control" id="address" />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-1 py-2">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Address Modal -->

    <!-- Password Reset Modal -->
    <div
      class="modal fade"
      id="passwordResetModal"
      tabindex="-1"
      aria-labelledby="passwordResetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-edit">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="passwordResetModalLabel">
              Change Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="passwordResetForm">
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-1 py-2">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
